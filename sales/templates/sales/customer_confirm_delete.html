{% extends "base.html" %}
{% block title %}Delete Customer{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete Customer</h2>
    <p>Are you sure you want to delete customer "{{ customer.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
